events {

  worker_connections      1024;

}

http {

  proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=mattermost_cache:10m max_size=3g inactive=120m use_temp_path=off;

  server {

    listen              80;
    listen              [::]:80;
    server_name         consultproject.co.uk; # Edit to reflect domain.

    location ~ /.well-known/acme-challenge {

      allow all;
      root /var/www/html;

    }

    allow 192.168.0.0/16;
    allow 127.0.0.1;
    deny all;
    error_page 403 https://$server_name$request_uri;

    include /etc/nginx/locations/*;

  }

  server {

    listen 443                ssl http2;
    listen [::]:443           ssl http2;
    server_name               consultproject.co.uk; # Edit to reflect domain.
    ssl_certificate           /etc/letsencrypt/live/consultproject.co.uk/fullchain.pem; # Edit to reflect certificate name.
    ssl_certificate_key       /etc/letsencrypt/live/consultproject.co.uk/privkey.pem; # Edit to reflect certificate name.
    access_log                /var/log/nginx/access.log;

    include /etc/nginx/locations/*;

  }

}
