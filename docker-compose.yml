version: "3.7"

services:

  proxy:
    build:
      context: ./proxy
    tty: true
    command: ["./wait-for-it.sh", "--timeout=0", "mattermost-docker_app_1:8000", "--", "nginx", "-g", "daemon off;"]
    depends_on:
      - app
    ports:
      - '443:443'
      - '80:80'
    volumes:
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
      - web-root:/var/www/html

  app:
    build:
      context: app
      args:
        - edition=team
    volumes:
      - mm-data:/mattermost/config:rw
      - mm-data:/mattermost/data:rw
      - mm-data:/mattermost/logs:rw
      - mm-data:/mattermost/plugins:rw
      - mm-data:/mattermost/client/plugins:rw
      - /etc/localtime:/etc/localtime:ro
    environment:
      # set same as db credentials and dbname
      - MM_USERNAME=mmuser
      - MM_PASSWORD=mmuser_password
      - MM_DBNAME=mattermost
      # in case your config is not in default location
      #- MM_CONFIG=/mattermost/config/config.json
    extra_hosts:
      # If dialogue-manager at IP rather than known host, name on dialogue-managers's certificate : dialogue-manager IP.
      danvers: 10.0.1.10

  db:
    build: db
    read_only: true
    volumes:
      - mm-dbdata:/var/lib/postgresql/data
      - /etc/localtime:/etc/localtime:ro
    environment:
      - POSTGRES_USER=mmuser
      - POSTGRES_PASSWORD=mmuser_password
      - POSTGRES_DB=mattermost

  certbot:
    image: certbot/certbot
    container_name: certbot
    volumes:
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
      - web-root:/var/www/html
    depends_on:
      - proxy
    command: certonly --webroot --webroot-path=/var/www/html --email martin.chapman@kcl.ac.uk --agree-tos --no-eff-email --force-renewal -d consultproject.co.uk -d www.consultproject.co.uk

volumes:
  mm-dbdata:
  mm-data:
  certbot-etc:
  certbot-var:
  web-root:

networks:
  default:
    external:
      name: ui_network
